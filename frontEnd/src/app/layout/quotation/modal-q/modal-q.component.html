<div class="modal-header">
    <h4 class="modal-title center-sc">{{title}}</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p *ngIf="seleccionados !== undefined " >Seleccione {{seleccionados}} que se requieran</p>

    <system-component *ngIf="template ==='system'" [systemsxQuotation]="array" ></system-component>

    <tool-component *ngIf="template ==='tool'" [toolsxQuotation]="array"  ></tool-component>

    <create-detail-component 
    *ngIf="template ==='create-detail'"
     [quotationId]="quotationId"
     [enterpriseId]="enterpriseId"
     [detailId]="detailId">
    </create-detail-component>

    <fasesxquotation-component 
    *ngIf="template ==='fasesxquotation'"
     [quotationId]="quotationId">
    </fasesxquotation-component>

    <document-component *ngIf="template ==='document'" [cotizacion]="cotizacion"></document-component>
    
  </div>


  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss('Close click')">Close</button>
  </div>
