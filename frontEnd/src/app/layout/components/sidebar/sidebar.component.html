 <nav class="sidebar hand" style="font-size: 0.85rem;" [ngClass]="{sidebarPushRight: isActive}">
    <ul class="list-group title">
        <li routerLink="/dashboard" [routerLinkActive]="['router-link-active']" class="list-group-item">
            <i class="fa fa-fw fa-dashboard "></i>&nbsp;{{ 'Dashboard' | translate }}
        </li>
        <!--Modulo Transacciones-->
        <li (click)="eventGroup2()" class="list-group-item hand">
            <i class="fa fa-fw fa-th-list"></i>&nbsp;Transacciones
            <i class="fa fa-fw {{iconG2}}"></i>
        </li>

        <!--Contenedor Transacciones-->
        <div *ngIf="hideGroup2">
            <li *ngFor="let menu of transacciones" [routerLink]="[menu.url]" [routerLinkActive]="['router-link-active']" class="list-group-item subitem ">
                <i class="{{ menu.icono }}"></i>&nbsp; {{ menu.descripcion | translate }}
            </li>
        </div>

        <!--Modulo Entidades Basicas-->
        <li (click)="eventGroup1()" class="list-group-item hand">
            <i class="fa fa-fw fa-cubes"></i>&nbsp;Entidades Básicas
            <i class="fa fa-fw {{icon}}"></i>
        </li>

        <!--Contenedor Entidades Basicas-->
        <div *ngIf="hideGroup1">
            <li *ngFor="let menu of basicas" [routerLink]="[menu.url]" [routerLinkActive]="['router-link-active']" class="list-group-item subitem ">
                <i class="{{ menu.icono }}"></i>&nbsp; {{ menu.descripcion | translate }}
            </li>

        </div>

        <!--Modulo Seguridad-->
        <li (click)="eventGroup3()" class="list-group-item hand">
            <i class="fa fa-fw fa-cubes"></i>&nbsp; Seguridad
            <i class="fa fa-fw {{iconG3}}"></i>
        </li>

        <!--Contenedor Seguridas-->
        <div *ngIf="hideGroup3">
            <li *ngFor="let menu of seguridad" [routerLink]="[menu.url]" [routerLinkActive]="['router-link-active']" class="list-group-item subitem ">
                <i class="{{ menu.icono }}"></i>&nbsp; {{ menu.descripcion | translate }}
            </li>

        </div>


    </ul>


</nav>
