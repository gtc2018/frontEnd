<div class="row">
    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div [@routerTransition]>
            <!-- <app-page-header [heading]="'Empleados'" [icon]="'fa-table'"></app-page-header> -->
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-5 ">
                    <h2 class=" page-header">
                            <i class="fa fa-fw fa-industry" style="color:blue"></i>Roles
                    </h2>
                </div>
            </div>

            <hr>

            <div style="text-align:left">

            </div>

            <div class="row">
                <div class="col-lg-12">

                    <form #formRol="ngForm">

                        <div class="row">
                            <div class="col-lg-12">
                                <fieldset class="form-group">
                                    <form class="form-inline" ngf>
                                        <div class="form-group">
                                            <label for="exampleInputName2" class=" col-form-label-sm ">*Nombre del Rol :</label>
                                            <div class="form-group input-group">
                                                <!--input type="text" class="form-control" name="nombre" id="nombre" placeholder="nombre"  [(ngModel)]="rol.descripcion" required -->
                                                <input type="text" class="form-control-sm input-underline" placeholder="Descripcion" [(ngModel)]="rol.descripcion" name="descripcion">
                                                <span class="input-group-btn" style="padding-left:20px">
                                                    <!--button type="submit" (click)="saveOrUpdate()" class="btn btn-lg btn-block btn-info btn-save-user">Guardar</button-->
                                                    <button type="button" class="btn-sm btn-primary mb-2" (click)="saveOrUpdate(formRol)">
                                                        <span class="fa fa-plus"></span> Guardar
                                                        <b>
                                                            <span class="{{icon}}"></span>
                                                        </b>
                                                    </button>
                                                </span>

                                            </div>
                                        </div>
                                       
                                    </form>
                                    
                                </fieldset>
                            </div>

                        </div>

                        <div class="card mb-3">
                            <div class="card-header center-sc">
                                <div class="row">

                                    <div class=" col-auto">
                                        Tabla de Roles
                                    </div>

                                    <div class="btn-group row col-auto pull-right " style="">
                                        <div>
                                            <hr class="hrv1">
                                        </div>

                                        <div class="col-auto pull-right ">
                                            <i class="fa fa-file-excel-o fa-lg hand" placement="bottom" ngbTooltip="Exportar Excel" style="color:green"></i>
                                        </div>

                                        <div>
                                            <hr class="hrv1">
                                        </div>

                                        <div class="col-auto pull-right ">
                                            <i class="fa fa-file-pdf-o fa-lg hand" placement="bottom" ngbTooltip="Exportar PDF" style="color:red"></i>
                                        </div>


                                        <div>
                                            <hr class="hrv1">
                                        </div>


                                    </div>
                                </div>
                            </div>
                            <div class="card-body table-responsive">
                                <table class="table table-hover table-striped table-bordered table-sm">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>Nombres</th>
                                            <th>Acciones</th>


                                        </tr>

                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let rol of roles">
                                            <th scope="row">{{rol.id}}</th>
                                            <th style="text-align: left"> {{rol.descripcion}} </th>


                                            <th class="sidebar">

                                                <a class="btn btn-default">
                                                    <i (click)="edit(rol)" class="fa fa-pencil-square-o fa-lg hand" aria-hidden="true" title="Editar">
                                                    </i>
                                                </a>
                                                <a class="btn btn-default">
                                                    <i (click)="delete(rol.id)" class="fa fa-trash-o fa-lg hand" aria-hidden="true" title="Eliminar">
                                                    </i>
                                                </a>


                                            </th>

                                        </tr>


                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
