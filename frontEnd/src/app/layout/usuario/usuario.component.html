            <div class="card mb-3 table-responsive">
                        <div class="card-header center-sc">
                                <div class="row">

                                    <div class=" col-auto" >
                                    Tabla de Usuarios
                                </div>

                     <div class="btn-group row col-auto pull-right "
                    style="">
                    <div> <hr class="hrv1"></div>

                            <div class="col-auto pull-right ">
                                 <i class="fa fa-file-excel-o fa-lg hand"
                                    placement="bottom"
                                    ngbTooltip="Exportar Excel"
                                    style="color:green"></i>
                            </div>

                            <div> <hr class="hrv1"></div>

                            <div class="col-auto pull-right ">
                            <i class="fa fa-file-pdf-o fa-lg hand"
                            placement="bottom"
                            ngbTooltip="Exportar PDF"
                            style="color:red"></i> 
                            </div>


                            <div> <hr class="hrv1"></div>


                    </div>
                    </div>
                    </div>
                    <div class="card-body table-responsive">
                <table class="table table-hover table-striped table-bordered table-sm">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Nombres</th>
                            <th>Apellidos</th>
                            <th>Empresa</th>
                            <th>Rol</th>
                            <th>Usuario</th>
                            <th>Activo</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <th scope="row">{{usuario.id}}</th>
                            <td>
                                <span [innerHTML]="usuario.nombres"></span>
                            </td>
                            <td>{{usuario.apellidos}}</td>
                            <td>
                                <span [innerHTML]="usuario.clienteId"></span>
                            </td>
                            <td>
                                    <span [innerHTML]="usuario.rolId"></span>
                            </td>
                            <td>{{usuario.email}}</td>
                            <td>
                                <input type="checkbox"
                                 [(ngModel)]="usuario.estado"
                                 name="{{usuario.id}}"
                                 #check
                                 (change)="changeState(usuario)">
                            </td>
                            <td class="sidebar">
                                    <div class="btn-group">
                                            <a class="btn btn-default" >
                                            <i (click)="edit(usuario)"
                                             class="fa fa-pencil-square-o fa-lg hand"
                                             aria-hidden="true"
                                             title="Editar" >
                                             </i>
                                            </a>
                                             <a class="btn btn-default">
                                              <i (click)="delete(usuario)"
                                              class="fa fa-trash-o fa-lg hand"
                                              aria-hidden="true"
                                              title="Eliminar">
                                              </i>
                                              </a>
                                    </div>


                            </td>
                        </tr>


                    </tbody>
                </table>
            </div>
            </div>


        </div>
    </div>
