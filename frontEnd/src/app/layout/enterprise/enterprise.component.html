            <div class="form-row col-xs-12 col-sm-12 col-md-12 col-lg-12">

              <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                <label class="col-form-label">*Tipo de empresa</label>
                <select [(ngModel)]="enterprise.tipoEmpresa"
                name="tipoEmpresa"
                class="form-control">
                <option value="Interno">Interno</option>
                  <option value="Externo">Externo</option>
                </select>
              </div>

              <div class=" col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                <label class="col-form-label">*Tipo de documento</label>
                <select class="form-control"
                [(ngModel)]="enterprise.tipoDocumento"
                name="tipoDocumento">
                  <option value="NIT">NIT</option>
                  <option value="CC">CC</option>
                  <option value="CE">CE</option>
                </select>
              </div>

              <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                <label class=" col-form-label ">*# Documento</label>
                <input type="text"
                [(ngModel)]="enterprise.numeroDocumento"
                    name="numeroDocumento"
                 class="form-control"
                  placeholder="# Documento">
              </div>

            </div>

            <div class="form-row col-xs-12 col-sm-12 col-md-12 col-lg-12">

                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                    <label class=" col-form-label ">*Nombre o razon social</label>
                    <input type="text"
                    [(ngModel)]="enterprise.descripcion"
                    name="descripcion"
                    class="form-control"
                    placeholder="Nombre o razon social">
                  </div>

                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                    <label class=" col-form-label ">Direccion</label>
                    <input type="text"
                     class="form-control"
                     placeholder="Direccion"
                     [(ngModel)]="enterprise.direccion"
                     name="direccion"
                      >
                  </div>

                <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                  <label class=" col-form-label ">Telefono</label>
                  <input type="text"
                   class="form-control"
                   placeholder="Telefono"
                   [(ngModel)]="enterprise.telefono"
                     name="telefono">
                </div>

              </div>

              <div class="form-row col-xs-12 col-sm-12 col-md-12 col-lg-12">

                  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
                      <label class=" col-form-label ">*Email</label>
                      <input type="email"
                       class="form-control"
                        placeholder="Email"
                        [(ngModel)]="enterprise.email"
                        name="email">
                    </div>

                  <div class="col-xs-12 col-sm-6 col-md-6 col-lg-6 ">
                      <label class=" col-form-label ">*Nombre de Contacto</label>
                      <input type="text"
                       class="form-control"
                        placeholder="Nombre de contacto"
                        [(ngModel)]="enterprise.nombreContacto"
                        name="nombreContacto">
                    </div>

            <div class="card mb-3">
                    <div class="card-header">
                            <div class="form-row col-xs-12 col-sm-12 col-md-12 col-lg-12">

                            <div class="col-auto">
                                <div class="input-group">

                                <label class=" col-form-label"
                                style="padding-right:10px">Buscar por</label>
                                <select class="form-control">
                                        <option></option>
                                        <option>Nombre o razon social</option>
                                        <option>Tipo documento</option>
                                        <option>#Documento</option>
                                      </select>

                            </div>
                            </div>

                            <div class="col-auto ">
                                <div class="input-group">
                                        <div class="input-group-addon ">
                                                <span class="fa fa-search"></span>
                                              </div>
                                <input type="text" class="form-control" placeholder="Search">

                            </div>
                            </div>


                           </div>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                            <tr>
                                <th>Nombre o razon social</th>
                                <th>Tipo documento</th>
                                <th>#Documento</th>
                                <th>Telefono</th>
                                <th>Email</th>
                                <th>Activo</th>
                                <th>Acciones</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr *ngFor="let e of enterprises">
                                <td><span [innerHTML]="e.descripcion"></span></td>
                                <td><span [innerHTML]="e.tipoDocumento"></span></td>
                                <td><span [innerHTML]="e.nombreContacto"></span></td>
                                <td><span [innerHTML]="e.telefono"></span></td>
                                <td><span [innerHTML]="e.email"></span></td>
                                <td>
                                <input type="checkbox"
                                 [(ngModel)]="e.estado"
                                 name="{{e.id}}"
                                 #check
                                 (change)="changeState(e)">
                                </td>
                                <td>
                                        <div class="btn-group">
                                                <a class="btn btn-default" >
                                                <i (click)="upload(e)"
                                                 class="fa fa-pencil-square-o fa-lg hand"
                                                 aria-hidden="true"
                                                 title="Editar" >
                                                 </i>
                                                </a>
                                                 <a class="btn btn-default">
                                                  <i (click)="delete(e)"
                                                  class="fa fa-trash-o fa-lg hand"
                                                  aria-hidden="true"
                                                  title="Eliminar">
                                                  </i>
                                                  </a>
                                        </div>

                                    title="Eliminar"
                                    (click)="delete(e)">
                                    Eliminar
                                    </span> -->
                                </td>
                                <td>
                                </td>
                            </tr>
                            </tbody>
                        </table>
