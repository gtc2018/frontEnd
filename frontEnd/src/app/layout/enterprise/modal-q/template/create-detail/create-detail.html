<!--<div class="row">-->
  <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="col-lg-12">

        <div *ngIf="!isValid" role="alert" class="alert alert-danger alert-dismissible">
          {{message}}
          <strong></strong>
        </div>

        <form>
          <div class="row">
            <div class="col-lg-12">
              <fieldset class="form-group">
                <form class="form-inline" ngf>
                  <div class="form-group">

                    <div _ngcontent-c7="" class="form-group input-group">
                      <label class=" col-form-label-sm ">*Empresa :</label>  
                      <input type="text" class="form-control-sm input-underline col-8" name="Empresa" id="Empresa" placeholder="Empresa" [(ngModel)]="empresa" readonly >                                    
                    </div>

                    <div _ngcontent-c7="" class="form-group input-group"> 
                      <label for="exampleInputName1" class=" col-form-label-sm ">*Fase :</label>
                      <select id="inputState" class="form-control-sm input-underline col-8" [(ngModel)]="porcentajePorFaseForm.fasesId" name="fase">
                          <option value="" disabled>Seleccione cliente</option>
                          <option *ngFor="let f of fases" [value]="f.id">{{f.descripcion}}</option>
                      </select>                                                     
                    </div>

                    <div _ngcontent-c7="" class="form-group input-group">
                      <label class=" col-form-label-sm ">*Porcentaje :</label>  
                      <input type="number" class="form-control-sm input-underline col-3" name="nombre" id="nombre" placeholder="%" [(ngModel)]="porcentajePorFaseForm.porcentaje" required >                                    
                    </div>

                    <div>
                      <button style="margin-right:12px" (click)="save()" type="submit" placement="top" ngbTooltip="Guardar" class="btn-sm btn-success fa fa-floppy-o fa-lg hand"
                          value="">
                      </button>
                    </div>

                    <div *ngIf="visible">
                      <hr class="hrv2">
                    </div>

                    <div *ngIf="visible" style="text-align:left">
                      <div>
                        <button style="margin-left:10px;" (click)="clean()" placement="top" ngbTooltip="Limpiar" class="btn-sm btn-warning hand"
                            value="">
                            <img [src]="'assets/images/escoba.ico'" width="20" height="20">
                        </button>
                      </div>
                    </div>

                  </div> 
                </form>
              </fieldset>
            </div>
          </div>
      
          <div class="card mb-3">
            <div class="card-header center-sc">
              <div class="row" >

                <div class=" col-auto">
                  Tabla de Cargos
                </div>

                <div class="btn-group row col-auto pull-right ">
                  <div>
                    <hr class="hrv1">
                  </div>

                  <div class="col-auto pull-right ">
                    <i class="fa fa-file-excel-o fa-lg hand" placement="bottom" ngbTooltip="Exportar Excel" style="color:green"></i>
                  </div>

                  <div>
                    <hr class="hrv1">
                  </div>

                  <div class="col-auto pull-right ">
                    <i class="fa fa-file-pdf-o fa-lg hand" placement="bottom" ngbTooltip="Exportar PDF" style="color:red"></i>
                  </div>

                  <div>
                    <hr class="hrv1">
                  </div>
                </div>
              </div>
            </div>    

            <div class="card-body table-responsive">
              <table class="table table-hover table-striped table-bordered table-sm">
                <thead>
                  <tr>
                    <th>Empresa</th>      
                    <th>Fase</th>  
                    <th>Porcentaje</th>
                    <th>Acciones</th>                                
                  </tr>
                </thead>                        

                <tbody>
                  <tr *ngFor="let p of porcentajePorFase">

                    <td style="text-align: left">
                      {{ p.cliente.descripcion}} 
                    </td>

                    <td style="text-align: left">
                      {{p.fases.descripcion}}
                    </td>

                    <td>
                      {{p.porcentaje + "%"}}
                    </td>

                    <td>
                      <div class="btn-group">
                        <a class="btn btn-default" >
                          <i (click)="upload(p)"
                            class="fa fa-pencil-square-o fa-lg hand"
                            aria-hidden="true"
                            title="Editar" >
                          </i>
                        </a>

                        <a class="btn btn-default">
                          <i (click)="delete(p.id)"
                            class="fa fa-trash-o fa-lg hand"
                            aria-hidden="true"
                            title="Eliminar">
                          </i>
                        </a>

                      </div>
                    </td>                                
                  </tr>
                </tbody>
              </table>
            </div>    
          </div>
        </form>
      </div>
    </div>
  </div>
<!--</div>-->
