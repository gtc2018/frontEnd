<br>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-5 ">
<h2 class=" page-header">
        Crear Requerimiento
</h2>

    </div>
        <br>
</div>
<hr>

<form>

<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 " >

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" >

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <div class="form-group row">
                <label class=" col-form-label-sm " style="width:25%">   *Cliente</label>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <select #selectCl
                 name="quotation.select"
                 class="form-control-sm input-underline"
                 style="width:62%">
                 <option value=undefined disabled selected>Seleccione un cliente</option>
                </select>
                </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class=" col-form-label-sm " style="width:25%">*Proyecto</label>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <select #selectPr
                     name="quotation.project"
                     class="form-control-sm input-underline"
                     style="width:62%">
                     <option value=undefined disabled selected>Seleccione un proyecto</option>
                    </select>
                    </div>
                    </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <div class="form-group row">
                        <label class=" col-form-label-sm " style="width:20%">Adjuntos RQM</label>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                            <input type="file"
                            name="quotation.coderqm">
                        </div>

                    </div>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class=" col-form-label-sm " style="width:25%">*Involucrados</label>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <select #selectPr
                     name="quotation.project"
                     class="form-control-sm input-underline"
                     style="width:62%">
                     <option value=undefined disabled selected>Seleccione un involucrado</option>
                    </select>
                    </div>
                    </div>
            </div>
            <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class=" col-form-label-sm " style="width:25%">*Descripcion</label>
                    </div>
                    <textarea
                    rows="4"
                    class="form-control"
                    placeholder="Descripcion"
                    required
                    style="width:85%">
                    </textarea>
              </div>
              <br>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class=" col-form-label-sm " style="width:25%">Número de casos de prueba</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <input type="number" class="form-control-sm input-underline" style="width:70%">
                    </div>
                    </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class=" col-form-label-sm " style="width:25%">Gestor Técnico</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control-sm input-underline" style="width:70%">
                    </div>
                    </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class=" col-form-label-sm " style="width:25%">Email</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control-sm input-underline" style="width:70%">
                    </div>
                    </div>
              </div>
              <br>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class=" col-form-label-sm " style="width:25%">Gestor Proyectos</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control-sm input-underline" style="width:70%">
                    </div>
                    </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class=" col-form-label-sm " style="width:25%">Email</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control-sm input-underline" style="width:70%">
                    </div>
                    </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <div class="form-group row">
                <label class=" col-form-label-sm " style="width:25%">Centro de costos</label>
                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                <input type="text" class="form-control-sm input-underline" style="width:70%">
                </div>
                </div>
              </div>

              

</div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" >

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class=" col-form-label-sm " style="width:25%">*Código</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control-sm input-underline" style="width:70%">
                    </div>
                    </div>
              </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class=" col-form-label-sm " style="width:25%">*Descripción</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control-sm input-underline" style="width:70%">
                    </div>
                    </div>
              </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class=" col-form-label-sm " style="width:25%">*Versión</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control-sm input-underline" style="width:70%">
                    </div>
                    </div>
              </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class=" col-form-label-sm " style="width:25%">Estado</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control-sm input-underline" style="width:70%">
                    </div>
                    </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class=" col-form-label-sm " style="width:25%">Fase del RQM</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <select #selectCl
                     name="quotation.select"
                     class="form-control-sm input-underline"
                     style="width:70%">
                     <option value=undefined disabled selected>Seleccione la fase</option>
                    </select>
                    </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                                <label class=" col-form-label-sm " style="width:25%">Fecha Inicio DS</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <div class="input-group">
                          <input class="form-control"
                           placeholder="yyyy-mm-dd"
                              name="dp" [(ngModel)]="modelIDS"
                               ngbDatepicker
                                #d="ngbDatepicker"
                                (ngModelChange)="ajustModel()">

                          <div class="input-group-addon" (click)="d.toggle()" >
                              <span class="fa fa-calendar"></span>
                          </div>
                        </div>
                      </div>
                </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                                <label class=" col-form-label-sm " style="width:25%">Fecha Planeacion Entrega DS</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <div class="input-group">
                          <input class="form-control"
                           placeholder="yyyy-mm-dd"
                              name="dp" [(ngModel)]="modelIDS"
                               ngbDatepicker
                                #d="ngbDatepicker"
                                (ngModelChange)="ajustModel()">

                          <div class="input-group-addon" (click)="d.toggle()" >
                              <span class="fa fa-calendar"></span>
                          </div>
                        </div>
                      </div>
                </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                                <label class=" col-form-label-sm " style="width:25%">Fecha Real Entrega DS</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <div class="input-group">
                          <input class="form-control"
                           placeholder="yyyy-mm-dd"
                              name="dp" [(ngModel)]="modelIDS"
                               ngbDatepicker
                                #d="ngbDatepicker"
                                (ngModelChange)="ajustModel()">

                          <div class="input-group-addon" (click)="d.toggle()" >
                              <span class="fa fa-calendar"></span>
                          </div>
                        </div>
                      </div>
                </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                        <label class=" col-form-label-sm " style="width:55%">Número de Hhallazgos Bloqueantes (Se dio respuesta hasta 8 horas)</label>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="number" class="form-control-sm input-underline" style="width:70%">
                        </div>
                        </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                        <label class=" col-form-label-sm " style="width:55%">Número de Hallazgos Funcionales (Se dio respuesta hasta 16 horas)</label>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="number" class="form-control-sm input-underline" style="width:70%">
                        </div>
                        </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                        <label class=" col-form-label-sm " style="width:55%">Número de Hallazgos Presentación (Se dio respuesta hasta 24 horas)</label>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="number" class="form-control-sm input-underline" style="width:70%">
                        </div>
                        </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                        <label class=" col-form-label-sm " style="width:55%">Número total de hallazgos reportados (Incluye todos los reportados)</label>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="number" class="form-control-sm input-underline" style="width:70%">
                        </div>
                        </div>
                </div>
                
    </div>
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12" >
        <br>
        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-sc" >
              <input style="margin-right:10px"
              type="submit"
              class="btn btn-success hand"
              value="Guardar"/>

               <input style="margin-left:10px"
               type="button"
               routerLink="../"
               class="btn btn-danger hand"
               value="Cancelar" />
        </div>
    </div>
    <br><br>
</div>
</form>
