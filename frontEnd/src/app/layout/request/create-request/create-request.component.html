<br>
<div class="row">
    <div class="col-xs-12 col-sm-6 col-md-6 col-lg-5 ">
<h2 class=" page-header">
        Crear Requerimiento
</h2>

    </div>
        <br>
</div>
<hr>

<form>

<div class="row col-xs-12 col-sm-12 col-md-12 col-lg-12 " >

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" >

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <div class="form-group row">
                <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">*Cliente</label>
                <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                <select #selectCl
                 name="quotation.select"
                 class="form-control">
                 <option value=undefined disabled selected>Seleccione un cliente</option>
                </select>
                </div>
                </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">*Proyecto</label>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <select #selectPr
                     name="quotation.project"
                     class="form-control">
                     <option value=undefined disabled selected>Seleccione un proyecto</option>
                    </select>
                    </div>
                    </div>
            </div>

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <div class="form-group row">
                        <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">Adjuntos RQM</label>
                        <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                            <input type="file"
                            name="quotation.coderqm">
                        </div>

                    </div>

            </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class="col-form-label col-xs-3 col-sm-3 col-md-3 col-lg-3">*Involucrados</label>
                    <div class="col-xs-9 col-sm-9 col-md-9 col-lg-9">
                    <select #selectPr
                     name="quotation.project"
                     class="form-control">
                     <option value=undefined disabled selected>Seleccione un involucrado</option>
                    </select>
                    </div>
                    </div>
            </div>
            <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <label class="col-form-label">*Descripcion</label>
                    <textarea
                    rows="4"
                    class="form-control"
                    placeholder="Descripcion"
                    required>
                    </textarea>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class="col-form-label col-xs-9 col-sm-9 col-md-9 col-lg-9">Número de casos de prueba</label>
                    <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                    <input type="number" class="form-control">
                    </div>
                    </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class="col-form-label col-xs-4 col-sm-4 col-md-4 col-lg-4">Gestor Técnico</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control">
                    </div>
                    </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class="col-form-label col-xs-4 col-sm-4 col-md-4 col-lg-4">Email</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control">
                    </div>
                    </div>
              </div>
              <br>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class="col-form-label col-xs-4 col-sm-4 col-md-4 col-lg-4">Gestor Proyectos</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control">
                    </div>
                    </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class="col-form-label col-xs-4 col-sm-4 col-md-4 col-lg-4">Email</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control">
                    </div>
                    </div>
              </div>

              <br>
              <br>
              <br>

              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center-sc" >
                    <input style="margin-right:10px"
                    type="submit"
                    class="btn btn-success hand"
                    value="Guardar"/>

                     <input style="margin-left:10px"
                     type="button"
                     routerLink="../"
                     class="btn btn-danger hand"
                     value="Cancelar" />
              </div>

</div>

    <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6" >

            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class="col-form-label col-xs-4 col-sm-4 col-md-4 col-lg-4">*Código</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control">
                    </div>
                    </div>
              </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class="col-form-label col-xs-4 col-sm-4 col-md-4 col-lg-4">*Descripción</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control">
                    </div>
                    </div>
              </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class="col-form-label col-xs-4 col-sm-4 col-md-4 col-lg-4">*Versión</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control">
                    </div>
                    </div>
              </div>
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class="col-form-label col-xs-4 col-sm-4 col-md-4 col-lg-4">Estado</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <input type="text" class="form-control">
                    </div>
                    </div>
              </div>
              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <div class="form-group row">
                    <label class="col-form-label col-xs-4 col-sm-4 col-md-4 col-lg-4">Fase del RQM</label>
                    <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                    <select #selectCl
                     name="quotation.select"
                     class="form-control">
                     <option value=undefined disabled selected>Seleccione un cliente</option>
                    </select>
                    </div>
                    </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                                <label class="col-form-label col-xs-4 col-sm-4 col-md-4 col-lg-4">Fecha Inicio DS</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <div class="input-group">
                          <input class="form-control"
                           placeholder="yyyy-mm-dd"
                              name="dp" [(ngModel)]="modelIDS"
                               ngbDatepicker
                                #d="ngbDatepicker"
                                (ngModelChange)="ajustModel()">

                          <div class="input-group-addon" (click)="d.toggle()" >
                              <span class="fa fa-calendar"></span>
                          </div>
                        </div>
                      </div>
                </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                                <label class="col-form-label col-xs-4 col-sm-4 col-md-4 col-lg-4">Fecha Planeacion Entrega DS</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <div class="input-group">
                          <input class="form-control"
                           placeholder="yyyy-mm-dd"
                              name="dp" [(ngModel)]="modelIDS"
                               ngbDatepicker
                                #d="ngbDatepicker"
                                (ngModelChange)="ajustModel()">

                          <div class="input-group-addon" (click)="d.toggle()" >
                              <span class="fa fa-calendar"></span>
                          </div>
                        </div>
                      </div>
                </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                                <label class="col-form-label col-xs-4 col-sm-4 col-md-4 col-lg-4">Fecha Real Entrega DS</label>
                                <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                            <div class="input-group">
                          <input class="form-control"
                           placeholder="yyyy-mm-dd"
                              name="dp" [(ngModel)]="modelIDS"
                               ngbDatepicker
                                #d="ngbDatepicker"
                                (ngModelChange)="ajustModel()">

                          <div class="input-group-addon" (click)="d.toggle()" >
                              <span class="fa fa-calendar"></span>
                          </div>
                        </div>
                      </div>
                </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                        <label class="col-form-label col-xs-9 col-sm-9 col-md-9 col-lg-9">Número de Hhallazgos Bloqueantes (Se dio respuesta hasta 8 horas)</label>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="number" class="form-control">
                        </div>
                        </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                        <label class="col-form-label col-xs-9 col-sm-9 col-md-9 col-lg-9">Número de Hallazgos Funcionales (Se dio respuesta hasta 16 horas)</label>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="number" class="form-control">
                        </div>
                        </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                        <label class="col-form-label col-xs-9 col-sm-9 col-md-9 col-lg-9">Número de Hallazgos Presentación (Se dio respuesta hasta 24 horas)</label>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="number" class="form-control">
                        </div>
                        </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                        <label class="col-form-label col-xs-9 col-sm-9 col-md-9 col-lg-9">Número total de hallazgos reportados (Incluye todos los reportados)</label>
                        <div class="col-xs-3 col-sm-3 col-md-3 col-lg-3">
                        <input type="number" class="form-control">
                        </div>
                        </div>
                </div>
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                        <div class="form-group row">
                        <label class="col-form-label col-xs-4 col-sm-4 col-md-4 col-lg-4">Centro de costos</label>
                        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                        <input type="text" class="form-control">
                        </div>
                        </div>
                </div>
    </div>
    <br><br>
</div>
</form>
