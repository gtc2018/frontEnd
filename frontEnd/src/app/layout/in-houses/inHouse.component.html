                        <div class="card mb-3">
                            <div class="card-header center-sc">
                                <div class="row" >
                                     
                                    <div class=" col-auto">
                                        Tabla inHouse
                                    </div>

                                    <div class="btn-group row col-auto pull-right ">
                                        <div>
                                            <hr class="hrv1">
                                        </div>

                                        <div class="col-auto pull-right ">
                                            <i class="fa fa-file-excel-o fa-lg hand" placement="bottom" ngbTooltip="Exportar Excel" style="color:green"></i>
                                        </div>
    
                                        <div>
                                            <hr class="hrv1">
                                        </div>
    
                                        <div class="col-auto pull-right ">
                                            <i class="fa fa-file-pdf-o fa-lg hand" placement="bottom" ngbTooltip="Exportar PDF" style="color:red"></i>
                                        </div>
    
                                        <div>
                                            <hr class="hrv1">
                                        </div>

                                    </div>
                                </div>        
                            </div>
                            
                            <div class="card-body table-responsive">
                                <table class="table table-hover table-striped table-bordered table-sm">

                                    <thead>
                                        <tr>
                                            <th>Empresa</th>      
                                            <th>Nombres</th>
                                            <th>Apellidos</th>
                                            <th># Documento</th>
                                            <th>Desde</th>
                                            <th>Hasta</th>  
                                            <!--th>Acciones</th-->                                
                                        </tr>
                                        <tr>      
                                            <th>
                                                <input style="text-align:center" class="form-control-sm input-filter" type="text" [(ngModel)]="filter.observacion"
                                                    placeholder="Buscar por empresa" style="text-align: center">
                                            </th>
                                            <th>
                                                <input style="text-align:center" class="form-control-sm input-filter" type="text" [(ngModel)]="filter.observacion"
                                                    placeholder="Buscar por nombre" style="text-align: center">
                                            </th>
                                            <th>
                                                <input style="text-align:center" class="form-control-sm input-filter" type="text" [(ngModel)]="filter.observacion"
                                                    placeholder="Buscar por apellido" style="text-align: center">
                                            </th>
                                            <th>
                                                <input style="text-align:center" class="form-control-sm input-filter" type="text" [(ngModel)]="filter.observacion"
                                                    placeholder="Buscar por documento" style="text-align: center">
                                            </th>
                                            <th>
                                                <input style="text-align:center" class="form-control-sm input-filter" type="text" [(ngModel)]="filter.desde"
                                                    placeholder="Buscar desde" style="text-align: center">
                                            </th>
                                            <th>
                                                <input style="text-align:center" class="form-control-sm input-filter" type="text" [(ngModel)]="filter.hasta"
                                                    placeholder="Buscar hasta" style="text-align: center">
                                            </th>
                                        </tr>
                                    </thead>

                                    <tbody>
                                        <tr *ngFor="let i of inHouses| generalFilter:filter">

                                            <td style="text-align: left">
                                                {{ i.cliente.descripcion}} 
                                            </td>

                                            <td style="text-align: left">
                                                {{i.empleado.nombres}}
                                            </td>

                                            <td style="text-align: left">
                                                {{i.empleado.apellidos}}
                                            </td>

                                            <td style="text-align: left">
                                                {{i.empleado.numeroDocumento}}
                                            </td>

                                            <td style="text-align: center">
                                                {{i.desde}}
                                            </td>

                                            <td style="text-align: center">
                                                {{i.hasta}}
                                            </td>
