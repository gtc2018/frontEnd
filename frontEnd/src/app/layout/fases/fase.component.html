<div class="row">
    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div [@routerTransition]>
            <!-- <app-page-header [heading]="'Empleados'" [icon]="'fa-table'"></app-page-header> -->
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-5 ">
                    <h2 class=" page-header">
                        <i class="fa fa-spinner"></i>
                        Fases
                    </h2>
                </div>
            </div>

            <hr>

            <div style="text-align:left">

            </div>
            <!--ALERT MENSAJES -->
            <div *ngIf="!isValid" role="alert" class="alert alert-danger alert-dismissible">
                {{message}}
                <strong></strong>
            </div>
            <!--FIN ALERT MENSAJES -->

            <div class="row">
                <div class="col-lg-12">
                    <form>
                        <div class="row">
                            <div class="col-lg-12">
                                <fieldset class="form-group">
                                    <div class="form-group">
                                        <label for="exampleInputName2">*Descripcion :</label>
                                        <input  class="form-control-sm input-underline" type="text" name="descripcion" id="descripcion" [(ngModel)]="fase.descripcion">
                                        <button *ngIf="crear" style="margin-right:12px" (click)="saveOrUpdate(fase)" type="submit" placement="top" ngbTooltip="Guardar" class="btn-sm btn-success fa fa-floppy-o fa-lg hand"
                                            value="">
                                        </button>

                                    </div>

                                </fieldset>
                            </div>
                        </div>

                        <div class="card mb-3">
                            <div class="card-header center-sc">
                                <div class="row">

                                    <div class=" col-auto">
                                        Tabla de Roles
                                    </div>

                                    <div class="btn-group row col-auto pull-right " style="">
                                        <div>
                                            <hr class="hrv1">
                                        </div>

                                        <div class="col-auto pull-right ">
                                            <i class="fa fa-file-excel-o fa-lg hand" placement="bottom" ngbTooltip="Exportar Excel" style="color:green"></i>
                                        </div>

                                        <div>
                                            <hr class="hrv1">
                                        </div>

                                        <div class="col-auto pull-right ">
                                            <i class="fa fa-file-pdf-o fa-lg hand" placement="bottom" ngbTooltip="Exportar PDF" style="color:red"></i>
                                        </div>


                                        <div>
                                            <hr class="hrv1">
                                        </div>


                                    </div>
                                </div>
                            </div>
                            <div class="card-body table-responsive">
                                <table class="table table-hover table-striped table-bordered table-sm">
                                    <thead>
                                        <tr>
                                            <th>#</th>
                                            <th>DESCRIPCION</th>
                                            <th>FECHA CREACIÓN</th>
                                            <th>USUARIO CREACIÓN</th>
                                            <th>ACCIONES</th>
                                        </tr>
                                        <tr>
                                            <th>
                                                <input class="form-control-sm input-filter" type="text" [(ngModel)]="filter.descripcion" placeholder="Buscar por Descripcion">
                                            </th>
                                        </tr>

                                    </thead>
                                    <tbody>
                                        <tr *ngFor="let fase of fases| generalFilter:filter">
                                            <td>
                                                <span [innerHTML]="fase.descripcion">
                                                </span>
                                            </td>
                                            <th>{{fase.fechaCreacion}} </th>
                                            <th>{{fase.usuarioCreacion}} </th>


                                            <th class="sidebar">

                                                <a class="btn btn-default" *ngIf="editar">
                                                    <i (click)="edit(fase)" class="fa fa-pencil-square-o fa-lg hand" aria-hidden="true" title="Editar">
                                                    </i>
                                                </a>
                                                <a class="btn btn-default" *ngIf="eliminar">
                                                    <i (click)="delete(fase.id)" class="fa fa-trash-o fa-lg hand" aria-hidden="true" title="Eliminar">
                                                    </i>
                                                </a>

                                            </th>

                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>

                    </form>

                </div>

            </div>
            <!-- /.row -->
        </div>
