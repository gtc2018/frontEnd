<div class="row"> <!-- Encabezado -->
    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12">
        <div [@routerTransition]>
            <div class="row">
                <div class="col-xs-12 col-sm-6 col-md-6 col-lg-5 ">
                    <h2 class=" page-header">
                        <i class="fa fa-spinner" style="color:blue"></i> Fase
                    </h2>
                </div>
            </div>

            <hr>

            <div class="row">
                <div class="col-lg-12"> 

                    <!--ALERT MENSAJES -->
                    <div *ngIf="!isValid" role="alert" class="alert alert-danger alert-dismissible">
                        {{message}}
                        <strong></strong>
                    </div>
                    <!--FIN ALERT MENSAJES -->

                    <form>
        
                        <div class="row">
                            <div class="col-lg-12">
                                <fieldset class="form-group">
                                    <form class="form-inline" ngf>
                                        <div class="form-group">                                    

                                            <div _ngcontent-c7="" class="form-group input-group">
                                                <label class=" col-form-label-sm ">*Nombre de la fase :</label>  
                                                <input type="text" class="form-control-sm input-underline col-6" name="nombre" id="nombre" placeholder="Nombre" [(ngModel)]="fase.descripcion" required >                                    
                                            </div>

                                            <div *ngIf="crear">
                                                <button style="margin-right:12px" (click)="save()" type="submit" placement="top" ngbTooltip="Guardar" class="btn-sm btn-success fa fa-floppy-o fa-lg hand"
                                                    value="">
                                                </button>
                                            </div>
                            
                                            <div *ngIf="limpiar" >
                                                <hr class="hrv2">
                                            </div>
                          
                                            <div *ngIf="limpiar" style="text-align:left">
                                                <div>
                                                <button style="margin-left:10px;" (click)="clearModel()" placement="top" ngbTooltip="Limpiar" class="btn-sm btn-warning hand"
                                                        value="">
                                                        <img [src]="'assets/images/escoba.ico'" width="20" height="20">
                                                    </button>
                                                </div>
                                            </div>

                                        </div> 
                                    </form>
                                </fieldset>
                            </div>
                        </div>

                        <div class="card mb-3">
                            <div class="card-header center-sc">
                                <div class="row" >

                                    <div class=" col-auto">
                                        Tabla de Fases
                                    </div>
    
                                    <div class="btn-group row col-auto pull-right ">
                                        <div>
                                            <hr class="hrv1">
                                        </div>

                                        <div class="col-auto pull-right ">
                                            <i class="fa fa-file-excel-o fa-lg hand" placement="bottom" ngbTooltip="Exportar Excel" style="color:green"></i>
                                        </div>
    
                                        <div>
                                            <hr class="hrv1">
                                        </div>
        
                                        <div class="col-auto pull-right ">
                                            <i class="fa fa-file-pdf-o fa-lg hand" placement="bottom" ngbTooltip="Exportar PDF" style="color:red"></i>
                                        </div>
    
                                        <div>
                                            <hr class="hrv1">
                                        </div>
                                    </div>
                                </div>
                            </div>    

                            <div class="card-body table-responsive">
                                <table class="table table-hover table-striped table-bordered table-sm">

                                    <thead>
                                        <tr>      
                                            <th>Nombre de Fase</th>  
                                            <th>Acciones</th>                                
                                        </tr>
                                        <tr>
                                            
                                            <th>
                                                <input class="form-control-sm input-filter" type="text" [(ngModel)]="filter.descripcion"
                                                    placeholder="Buscar por Fase">
                                            </th>
                                        </tr>
                                    </thead>                        

                                    <tbody>
                                            <tr *ngFor="let f of fases| generalFilter:filter">
                                                
                                                <td>
                                                    <span [innerHTML]="f.descripcion">
                                                    </span>
                                                </td>
    
                                                <td>
                                                <div class="btn-group" *ngIf="editar">
                                                    <a class="btn btn-default" >
                                                    <i (click)="edit(f)"
                                                        class="fa fa-pencil-square-o fa-lg hand"
                                                        aria-hidden="true"
                                                        title="Editar" >
                                                    </i>
                                                    </a>
                                                    <a class="btn btn-default" *ngIf="eliminar">
                                                    <i (click)="delete(f.id)"
                                                        class="fa fa-trash-o fa-lg hand"
                                                        aria-hidden="true"
                                                        title="Eliminar">
                                                    </i>
                                                    </a>
                                                </div>
                                            </td>                                
                                        </tr>
                                    </tbody>
                                </table>
                            </div>    
                        </div>
                    </form>
                </div>    
            </div>  
        </div>
    </div>
</div>
