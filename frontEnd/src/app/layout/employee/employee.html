        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-5 ">

                <i class="fa fa-fw fa-users" style="color:blue"></i>
            </h2>

        </div>
    </div>

    <hr>


    <div style="text-align:left">

        <button type="button" class="btn-sm btn-primary mb-2" (click)="createHide()" blueColored>

        </button>

    </div>

    <form *ngIf="visible" >

            <div *ngIf="!isValid" role="alert" class="alert alert-danger alert-dismissible">
                    {{message}}
                    <strong></strong>
                </div>

                        placement="top"

                        class="btn-sm btn-success fa fa-floppy-o fa-lg hand"
                        value="">
                        </button>

                    </div>

                    <div> <hr class="hrv"></div>

                     <div>

                         <button style="margin-left:10px;"

                         placement="top"
                        ngbTooltip="Limpiar"
                         class="btn-sm btn-warning hand"
                         value="">
                         <img [src]="'assets/images/escoba.ico'" width="20" height="20">
                        </button>

                    </div>

                    <div *ngIf="deleteFormHide" style="display: -webkit-box;">

                    <div>

            <div class="row justify-content-around">

                <div class="form-row center-sc col-xs-12 col-sm-6 col-md-3 col-lg-3"
                style="padding-bottom:10px">

                        <label class="hand"
                        ondragover="return false;"
                        (dragenter)="handleDragEnter()"
                         (dragleave)="handleDragLeave()"
                        (drop)="handleDrop($event)"
                        placement="top"
                        ngbTooltip="Haga click para cargar o arrastre la foto">
                    <div class="col-auto">
                        <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                            <label class="col-form-label-sm" style="padding-bottom:10px " >Subir foto: </label>
                        </div>
                        <img [src]="employeeForm.foto"
                         class="picture-marc" width="165" height="225">
                        </div>
                        <div class="col-auto">


                        <input type='file'
                         (change)="handleInputChange($event)"
                         style="display: none;">

                          </div>
                        </label>
<br>

           <div class="form-row col-xs-12 col-sm-6 col-md-3 col-lg-3">

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <label class="col-form-label-sm">*Tipo de empleado:</label>
            <select [(ngModel)]="employeeForm.tipoEmpleado"
            name="tipoEmpleado"
            class="form-control-sm input-underline">
            <option value="Interno">Interno</option>
            <option value="Externo">Externo</option>
            </select>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label class=" col-form-label-sm ">*Nombres:</label>
                <input type="text" class="form-control-sm input-underline"
                [(ngModel)]="employeeForm.nombres"
                name="nombres"
                 placeholder="Nombres">
              </div>

          <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
        <label class=" col-form-label-sm ">Teléfono:</label>
        <input type="number"
        class="form-control-sm input-underline"
        placeholder="Teléfono"
        [(ngModel)]="employeeForm.telefono"
                name="telefono">
      </div>

      <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <label class=" col-form-label-sm ">Ciudad:</label>
            <select [(ngModel)]="employeeForm.ciudad"
            name="ciudad"
             class="form-control-sm input-underline">
                    <option value="Cali">Cali</option>
                    <option value="Bogota">Bogota</option>
                    <option value="Medellin">Medellin</option>
                  </select>
    </div>

    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <label class=" col-form-label-sm ">*Cargo:</label>
            <select [(ngModel)]="employeeForm.cargoId"
            name="cargoId"
            class="form-control-sm input-underline">
                  <option value="1">Analista</option>
                  <option value="1">Auxiliar</option>
                  <option value="1">Lider</option>
                </select>
    </div>

           </div>

           <div class="form-row center-sc col-xs-12 col-sm-6 col-md-3 col-lg-3">

          <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12">
            <label class="col-form-label-sm">*Tipo de documento:</label>
            <select [(ngModel)]="employeeForm.tipoDocumento"
            name="tipoDocumento"
            class="form-control-sm input-underline">
              <option value="NIT">NIT</option>
              <option value="CC">CC</option>
              <option value="CE">CE</option>
            </select>
          </div>

          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <label class=" col-form-label-sm ">*Apellidos:</label>
                <input type="text" class="form-control-sm input-underline" placeholder="Apellidos"
                [(ngModel)]="employeeForm.apellidos"
                name="apellidos">
              </div>

              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <label class=" col-form-label-sm ">Celular:</label>
                <input type="email" class="form-control-sm input-underline" placeholder="Celular"
                [(ngModel)]="employeeForm.celular"
                name="celular">
              </div>

              <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <label class=" col-form-label-sm ">Dirección:</label>
                    <input type="text" class="form-control-sm input-underline" placeholder="Dirección"
                    [(ngModel)]="employeeForm.direccion"
                    name="direccion">
              </div>

            <div class="col-sm-12 col-md-12 col-lg-12">
                    <label class=" col-form-label-sm ">*Sueldo:</label>
                    <input #sueldo
                     type="number"
                     class="form-control-sm input-underline salary"
                     placeholder="{{999999999| currency}}"
                     [(ngModel)]="employeeForm.sueldo"
                    name="sueldo">
            </div>

           </div>

           <div class="form-row col-xs-12 col-sm-6 col-md-3 col-lg-3">

          <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <label class=" col-form-label-sm ">*# Documento:</label>
            <input type="number" class="form-control-sm input-underline" placeholder="# Documento"
            [(ngModel)]="employeeForm.numeroDocumento"
                    name="numeroDocumento">
          </div>

          <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                <label class=" col-form-label-sm ">*Sexo:</label>
                <select [(ngModel)]="employeeForm.sexo"
                name="sexo"
                class="form-control-sm input-underline">
                        <option value="M">Masculino</option>
                        <option value="F">Femenino</option>
                      </select>
              </div>

              <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                    <label class=" col-form-label-sm ">*Email:</label>
                    <input type="email" class="form-control-sm input-underline" placeholder="Email"
                    [(ngModel)]="employeeForm.email"
                            name="email">
            </div>



          <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
                    <label class=" col-form-label-sm ">*Empresa:</label>
                    <select [(ngModel)]="employeeForm.clienteId"
                    name="clienteId"
                    class="form-control-sm input-underline">
                            <option value="10">Bancoomeva</option>
                            <option value="10">GTC Corporation</option>
                            <option value="10">Optima SA</option>
                          </select>
            </div>


    <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12 ">
            <label class=" col-form-label-sm ">Otros beneficios:</label>
            <input type="number" class="form-control-sm input-underline salary" placeholder="{{999999999| currency}}"
            [(ngModel)]="employeeForm.otrosBeneficios"
                            name="otrosBeneficios">
      </div>

           </div>

                      <br>

    </div>

                        <div class="card-body table-responsive">
                            <table class="table table-hover table-striped table-bordered table-sm">
                                <thead>
                                <tr>
                                    <th>Nombres</th>
                                    <th>Apellidos</th>
                                    <th>#Documento</th>
                                    <th>Telefono</th>
                                    <th>Email</th>
                                    <th>Activo</th>
                                    <th>Foto</th>
                                    <th>Editar</th>
                                </tr>
                                <tr>
                                    <th><input class="form-control-sm input-filter" type="text" [(ngModel)]="filter.nombres"
                                        placeholder="Buscar por Nombre" ></th>
                                    <th><input class="form-control-sm input-filter" type="text" [(ngModel)]="filter.apellidos"
                                        placeholder="Buscar por Apellidos" ></th>
                                    <th><input class="form-control-sm input-filter" type="text" [(ngModel)]="filter.numeroDocumento"
                                        placeholder="Buscar por #Documento"></th>
                                    <th><input class="form-control-sm input-filter" type="text" [(ngModel)]="filter.telefono"
                                        placeholder="Buscar por Telefono"></th>
                                    <th><input class="form-control-sm input-filter" type="text" [(ngModel)]="filter.email"
                                        placeholder="Buscar por Email"></th>
                                  </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let e of employee| generalFilter:filter">
                                        <td>
                                            <span [innerHTML]="e.nombres" >
                                            </span>
                                        </td>
                                        <td>
                                            <span [innerHTML]="e.apellidos" >
                                            </span>
                                        </td>
                                        <td>
                                            <span [innerHTML]="e.numeroDocumento" >
                                            </span>
                                        </td>
                                        <td>
                                            <span [innerHTML]="e.telefono" >
                                            </span>
                                        </td>
                                        <td>
                                            <span [innerHTML]="e.email" >
                                            </span>
                                        </td>
                                        <td>
                                                <input type="checkbox"
                                                 [(ngModel)]="e.estado"
                                                 name="aaa"
                                                 #check
                                                 (change)="changeState(e)">
                                            </td>

                                            <td>
                                                    <img [src]="e.foto"
                                                     class="" width="35" height="40">
                                                </td>
                                    <td>
                                        <div class="btn-group">
                                                <a class="btn btn-default" >
                                                <i (click)="upload(e)"
                                                 class="fa fa-pencil-square-o fa-lg hand"
                                                 aria-hidden="true"
                                                 title="Editar" >
                                                 </i>
                                                </a>
                                                 <a class="btn btn-default">
                                                  <i (click)="delete(e)"
                                                  class="fa fa-trash-o fa-lg hand"
                                                  aria-hidden="true"
                                                  title="Eliminar">
                                                  </i>
                                                  </a>
                                        </div>
                                    </td>
                                </tr>
                                </tbody>
                            </table>
                            </div>
                    </div>

    </div>
