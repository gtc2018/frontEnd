
<div class="row">

                  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">

                    <select class="form-control">

                      <option>Externo</option>
                    </select>
                  </div>

                  <div class=" col-xs-12 col-sm-4 col-md-4 col-lg-4 ">

                    <select class="form-control">
                      <option>NIT</option>

                    </select>
                  </div>

                  <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                    <label class=" col-form-label ">*# Documento</label>
                    <input type="text" class="form-control" placeholder="# Documento">
                  </div>

                </div>

                <div class="form-row col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                        <label class=" col-form-label ">*Nombres</label>
                        <input type="text" class="form-control" placeholder="Nombres">
                      </div>

                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                        <label class=" col-form-label ">*Apellidos</label>
                        <input type="text" class="form-control" placeholder="Apellidos">
                      </div>

                    <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                      <label class=" col-form-label ">Direccion</label>
                      <input type="text" class="form-control" placeholder="Direccion">
                    </div>

                  </div>

                  <div class="form-row col-xs-12 col-sm-12 col-md-12 col-lg-12">

                      <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 ">
                          <label class=" col-form-label ">Telefono</label>
                          <input type="text" class="form-control" placeholder="Telefono">
                        </div>

                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 ">
                                <label class=" col-form-label ">*Email</label>
                                <input type="email" class="form-control" placeholder="Email">
                              </div>

                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 ">
                          <label class=" col-form-label ">*Cargo</label>
                          <select class="form-control">
                                <option>Analista</option>
                                <option>Auxiliar</option>
                                <option>Lider</option>
                              </select>
                        </div>

                        <div class="col-xs-12 col-sm-3 col-md-3 col-lg-3 ">
                          <label class=" col-form-label ">*Sueldo</label>
                          <input type="text" class="form-control" placeholder="Sueldo">
                        </div>

                    </div>

                    <div class="form-row col-xs-12 col-sm-12 col-md-12 col-lg-12">

                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                            <label class=" col-form-label ">Oficina</label>
                            <select class="form-control">
                                    <option>Ingenio 1</option>
                                    <option>Ingenio 2</option>
                                    <option>Bancoomeva</option>
                                  </select>
                          </div>

                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                            <label class=" col-form-label ">Otros beneficios</label>
                            <input type="text" class="form-control" placeholder="Otros beneficios">
                          </div>

                        <div class="col-xs-12 col-sm-4 col-md-4 col-lg-4 ">
                          <label class=" col-form-label ">*Estado</label>
                          <select class="form-control">
                                <option>Estado 1</option>
                                <option>Estado 2</option>
                                <option>Estado 3</option>
                              </select>
                        </div>

                      </div>
                      <br>
                      <br>

                      <div class="center-sc form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">


                          <input style="margin-right:10px"

                          value="Guardar"/>

                           <input style="margin-left:10px"
                           type="reset"
                           class="btn btn-danger"
                           value="Limpiar" />

                      </div>

              </form>

                    <div class="center-sc form-group col-xs-12 col-sm-12 col-md-12 col-lg-12">
