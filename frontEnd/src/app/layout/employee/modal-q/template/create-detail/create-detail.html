<!--<div class="row">-->
  <div class=" col-xs-12 col-sm-12 col-md-12 col-lg-12">
    <div class="row">
      <div class="col-lg-12">

        <div *ngIf="!isValid" role="alert" class="alert alert-danger alert-dismissible">
          {{message}}
          <strong></strong>
        </div>

        <form>
          <div class="card">
              <div class="card-header">
                  <div class=" row center-sc col-xs-12 col-sm-12 col-md-12 col-lg-12">

                      <div class=" col-auto">
                          Agregar recurso a In-house
                      </div>

                      <div>
                          <hr class="hrv2">
                      </div>

                      <div>

                          <button style="margin-right:12px"
                           type="submit" 
                           placement="top"
                            ngbTooltip="Guardar" 
                            (click)="save()"
                            class="btn-sm btn-success fa fa-floppy-o fa-lg hand"
                              value="">
                          </button>

                      </div>

                      <div>
                          <hr class="hrv">
                      </div>
                      <div>

                          <button 
                          type="button"  style="margin-left:10px;" (click)="clean()" placement="top" ngbTooltip="Limpiar" class="btn-sm btn-warning hand"
                              value="">
                              <img [src]="'assets/images/escoba.ico'" width="20" height="20">
                          </button>

                      </div>
                      
                  </div>
              </div>
              <br>
              <div class="row justify-content-around">

                <div class="form-row col-xs-12 col-sm-12 col-md-12 col-lg-12">

                  <div class="form-row col-xs-12 col-sm-12 col-md-6 col-lg-6">

                      <div _ngcontent-c7="" class="form-group input-group"> 
                          <label for="exampleInputName1" class=" col-form-label-sm ">*Cliente :</label>
                          <select id="inputState" class="form-control-sm input-underline col-8" [(ngModel)]="inHouseForm.clienteId" name="cliente">
                              <option value="" disabled>Seleccione cliente</option>
                              <option *ngFor="let e of enterprises" [value]="e.id">{{e.descripcion}}</option>
                          </select>                                                     
                        </div>

                    <div _ngcontent-c7="" class="form-group input-group">
                      <label class=" col-form-label-sm ">*Costo :</label>  
                      <input type="text" class="form-control-sm input-underline col-4" name="Costo" id="Costo" placeholder="Costo" [(ngModel)]="inHouseForm.costo">                                    
                    </div>

            

                  </div>

                  <div class="col-xs-12 col-sm-12 col-md-6 col-lg-6 ">
                      <div class="form-group row">
                              <label class=" col-form-label-sm " style="width:25%"  >*Desde </label>
                              <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                      <div class="input-group">
                                              <input
                                                      class="form-control-sm input-underline"
                                                      style="width:70%" 
                                                      placeholder="yyyy-mm-dd"
                                                      name="fechaInicio" 
                                                      [(ngModel)]="ediFecD"
                                                      ngbDatepicker
                                                      #a="ngbDatepicker"
                                              >

                                              <div class="input-group-addon" (click)="a.toggle()" >
                                              <span class="fa fa-calendar"></span>
                                              </div>
                                      </div>
                              </div>
                      </div>

                      <div class="form-group row">
                          <label class=" col-form-label-sm " style="width:25%"  >*Hasta </label>
                          <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
                                  <div class="input-group">
                                          <input
                                                  class="form-control-sm input-underline"
                                                  style="width:70%" 
                                                  placeholder="yyyy-mm-dd"
                                                  name="fechaInicio" 
                                                  [(ngModel)]="ediFecH"
                                                  ngbDatepicker
                                                  #b="ngbDatepicker"
                                          >

                                          <div class="input-group-addon" (click)="b.toggle()" >
                                          <span class="fa fa-calendar"></span>
                                          </div>
                                  </div>
                          </div>
                  </div>
                </div>

                <div class="form-row col-xs-12 col-sm-12 col-md-12 col-lg-12">

                    <div _ngcontent-c7="" class="form-group input-group">
                        <label class=" col-form-label-sm ">*Observacion :</label>  
                        <textarea class="form-control-sm col-8" name="Observacion" id="Observacion" placeholder="Observacion" [(ngModel)]="inHouseForm.observacion"></textarea>                                    
                      </div>

                </div>
                </div>
              </div>
          </div>
      
          <div class="card mb-3">
            <div class="card-header center-sc">
              <div class="row" >

                <div class=" col-auto">
                  Tabla de In-House
                </div>

                <div class="btn-group row col-auto pull-right ">
                  <div>
                    <hr class="hrv1">
                  </div>

                  <div class="col-auto pull-right ">
                    <i class="fa fa-file-excel-o fa-lg hand" placement="bottom" ngbTooltip="Exportar Excel" style="color:green"></i>
                  </div>

                  <div>
                    <hr class="hrv1">
                  </div>

                  <div class="col-auto pull-right ">
                    <i class="fa fa-file-pdf-o fa-lg hand" placement="bottom" ngbTooltip="Exportar PDF" style="color:red"></i>
                  </div>

                  <div>
                    <hr class="hrv1">
                  </div>
                </div>
              </div>
            </div>    

            <div class="card-body table-responsive">
              <table class="table table-hover table-striped table-bordered table-sm">
                <thead>
                  <tr>
                    <th>Empresa</th>      
                    <th>Desde</th>  
                    <th>Hasta</th>
                    <th>Acciones</th>                                
                  </tr>
                </thead>                        

                <tbody>
                  <tr *ngFor="let i of inHouses">

                    <td style="text-align: left">
                      {{ i.cliente.descripcion}} 
                    </td>

                    <td style="text-align: left">
                      {{i.desde}}
                    </td>

                    <td>
                      {{i.hasta}}
                    </td>

                    <td>
                      <div class="btn-group">
                        <a class="btn btn-default" >
                          <i (click)="upload(i)"
                            class="fa fa-pencil-square-o fa-lg hand"
                            aria-hidden="true"
                            title="Editar" >
                          </i>
                        </a>

                        <a class="btn btn-default">
                          <i (click)="delete(i.id)"
                            class="fa fa-trash-o fa-lg hand"
                            aria-hidden="true"
                            title="Eliminar">
                          </i>
                        </a>

                      </div>
                    </td>                                
                  </tr>
                </tbody>
              </table>
            </div>    
          </div>
        </form>
      </div>
    </div>
  </div>
<!--</div>-->
